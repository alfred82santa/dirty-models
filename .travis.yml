language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
# command to install dependencies
install:
  - make requirements
  - pip install -r requirements-test.txt
  - pip install coveralls
# command to run tests
script:
  - flake8 tests
  - nosetests --with-coverage -d --cover-package=dirty_models

after_success:
  - coveralls --rcfile=.coveragerc

cache: pip
sudo: false
